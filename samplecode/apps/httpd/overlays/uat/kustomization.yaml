apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: httpd-uat
resources:
  - ../../base
patches:
  - target:
      version: v1
      group: apps
      kind: Deployment
      name: httpd-frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "4000"
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "fbl-uat-demo.com"
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: "UAT"